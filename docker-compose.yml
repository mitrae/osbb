services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: osbb
      MYSQL_USER: osbb
      MYSQL_PASSWORD: osbb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql://osbb:osbb@mysql:3306/osbb?serverVersion=8.0
      APP_ENV: dev
      APP_SECRET: change-me-in-production
      CORS_ALLOW_ORIGIN: ^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$
      JWT_SECRET_KEY: '%kernel.project_dir%/config/jwt/private.pem'
      JWT_PUBLIC_KEY: '%kernel.project_dir%/config/jwt/public.pem'
      JWT_PASSPHRASE: osbb-jwt-passphrase

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:8000

volumes:
  mysql_data:
  frontend_node_modules:
